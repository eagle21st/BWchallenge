<!DOCTYPE html>
<html ng-app="demoapp">
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="../bower_components/angular/angular.min.js"></script>
		<script src="../double-progress.directive.min.js"></script>
		<script>
				var app = angular.module("demoapp", ['double-progress.directive']);
		</script>
	</head>
	<body>
		<div class="row" ng-controller="ProgressController">
			<div class="col-md-3" ng-repeat="tuple in data">
				<double-progress-arc expected="tuple.expected" actual="tuple.actual" />
			</div>
		</div>
		<script type="text/javascript">
			app.controller('ProgressController', ["$scope", "$interval", function($scope, $interval){
				$scope.data = [
					{expected: 0, actual: 0},
					{expected: 0, actual: 1},
					{expected: 1, actual: 0},
					{expected: 1, actual: 1}
				];

				$interval(function() {
					$scope.data.forEach(function(dataset){
						dataset.expected = Math.random(1);
						dataset.actual = Math.random(1);
					})
				}, 2000);
			}]);
		</script>
	</body>
</html>
